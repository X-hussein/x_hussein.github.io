<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå A Message for You</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.25rem;
      margin: 1.5rem 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .success {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíå A Message for You</h1>
    <div class="message" id="mainMessage">Loading...</div>

    <h2>üì¨ Send a Reply</h2>
    <textarea id="replyInput" placeholder="Write your message here..."></textarea>
    <button onclick="sendReply()">Send Message</button>
    <div class="success" id="successMessage"></div>
  </div>

  <!-- Firebase SDKs (Modular v9+) -->
  <script type="module">
    // Import Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAh_wT6Gen8-gLNnDOmwIixOthwSs7PdhM",
      authDomain: "nfc-message-app.firebaseapp.com",
      databaseURL: "https://nfc-message-app-default-rtdb.firebaseio.com",
      projectId: "nfc-message-app",
      storageBucket: "nfc-message-app.firebasestorage.app",
      messagingSenderId: "770349934206",
      appId: "1:770349934206:web:4434e3f1b00893d1c09a2f",
      measurementId: "G-87YV2RWQVR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch main message from Firestore
    const messageEl = document.getElementById("mainMessage");
    async function loadMessage() {
      const docRef = doc(db, "siteData", "mainMessage");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        messageEl.textContent = docSnap.data().text || "No message found.";
      } else {
        messageEl.textContent = "Message not found.";
      }
    }
    loadMessage();

    // Send reply
    window.sendReply = async function () {
      const input = document.getElementById("replyInput");
      const reply = input.value.trim();
      if (reply === "") return;

      try {
        await addDoc(collection(db, "replies"), {
          message: reply,
          timestamp: serverTimestamp()
        });
        input.value = "";
        document.getElementById("successMessage").textContent = "‚úÖ Message sent!";
      } catch (e) {
        console.error("Error sending reply: ", e);
        document.getElementById("successMessage").textContent = "‚ùå Failed to send message.";
      }
    };
  </script>
</body>
</html>
