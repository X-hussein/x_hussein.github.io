<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page 1 - Send to B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      margin: 3rem auto;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 2rem 1.5rem 2rem;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #2d3748;
    }
    textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      resize: vertical;
      transition: border 0.2s;
    }
    textarea:focus {
      border: 1.5px solid #3182ce;
      outline: none;
    }
    button {
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0.5rem;
    }
    button:active {
      background: #225ea8;
    }
    #status {
      min-height: 1.2em;
      margin-bottom: 0.5rem;
      transition: color 0.2s;
    }
    .message-box {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 1rem;
      min-height: 2.5em;
      color: #374151;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 2rem 0 1.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úâÔ∏è Send Message to Page 2</h2>
    <label for="sendBox" style="font-size:0.95em;color:#555;">Your message:</label>
    <textarea id="sendBox" placeholder="Write your message..."></textarea>
    <button id="sendBtn">Send</button>
    <p id="status"></p>
    <hr />
    <h2>üì• Message from Page 2</h2>
    <div id="receivedMessage" class="message-box">Loading...</div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAh_wT6Gen8-gLNnDOmwIixOthwSs7PdhM",
      authDomain: "nfc-message-app.firebaseapp.com",
      databaseURL: "https://nfc-message-app-default-rtdb.firebaseio.com",
      projectId: "nfc-message-app",
      storageBucket: "nfc-message-app.firebasestorage.app",
      messagingSenderId: "770349934206",
      appId: "1:770349934206:web:4434e3f1b00893d1c09a2f",
      measurementId: "G-87YV2RWQVR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "chat", "sharedMessage");

    const sendBtn = document.getElementById("sendBtn");
    const status = document.getElementById("status");
    const sendBox = document.getElementById("sendBox");

    sendBtn.addEventListener("click", sendMessage);
    sendBox.addEventListener("keydown", e => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        sendMessage();
      }
    });

    async function sendMessage() {
      const msg = sendBox.value.trim();
      if (!msg) {
        status.style.color = "#e53e3e";
        status.innerText = "Please enter a message.";
        return;
      }
      sendBtn.disabled = true;
      status.style.color = "#3182ce";
      status.innerText = "Sending...";
      try {
        await setDoc(docRef, { messageFromA: msg }, { merge: true });
        status.style.color = "#38a169";
        status.innerText = "‚úÖ Message sent!";
        sendBox.value = "";
      } catch (error) {
        console.error("Error:", error);
        status.style.color = "#e53e3e";
        status.innerText = "‚ùå Failed to send.";
      } finally {
        sendBtn.disabled = false;
        setTimeout(() => { status.innerText = ""; }, 2500);
      }
    }

    // Live update for messageFromB
    onSnapshot(docRef, (docSnap) => {
      const data = docSnap.data();
      document.getElementById("receivedMessage").innerText = data && data.messageFromB ? data.messageFromB : "(No reply yet)";
    });
  </script>
</body>
</html>
