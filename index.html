<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’Œ A Message for You</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.25rem;
      margin: 1.5rem 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .success {
      margin-top: 1rem;
      color: green;
    }

    #historyToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.4rem;
      color: #888;
    }

    #history {
      text-align: left;
      margin-top: 2rem;
      padding: 1rem;
      border-top: 1px solid #ddd;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .history-item {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      padding: 0.25rem 0.5rem;
      background: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <span id="historyToggle" title="Show/Hide Message History">ðŸ•“</span>

    <h1>ðŸ’Œ A Message for You</h1>
    <div class="message" id="mainMessage">
      You are amazing. Keep going. ðŸŒŸ
    </div>

    <h2>ðŸ“¬ Send a Reply</h2>
    <textarea id="replyInput" placeholder="Write your message here..."></textarea>
    <button onclick="sendReply()">Send Message</button>
    <div class="success" id="successMessage"></div>

    <div id="history"></div>
  </div>

  <script>
    const historyBox = document.getElementById("history");
    const historyToggle = document.getElementById("historyToggle");
    const replies = [];

    historyToggle.addEventListener("click", () => {
      if (historyBox.style.display === "none") {
        updateHistory();
        historyBox.style.display = "block";
      } else {
        historyBox.style.display = "none";
      }
    });

    function sendReply() {
      const input = document.getElementById("replyInput");
      const text = input.value.trim();
      if (text === "") return;

      replies.push(text);
      console.log("Message sent:", text);

      input.value = "";
      document.getElementById("successMessage").textContent = "âœ… Message sent! (Test only)";

      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = "<strong>Previous Replies:</strong><br>";
      replies.slice().reverse().forEach(msg => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = msg;
        historyBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
